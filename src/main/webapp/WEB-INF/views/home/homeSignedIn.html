<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <p>
    <form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/admin/createRound}">
        <fieldset>
            <legend>Add round</legend>
            <div class="form-group">
                <label for="roundRiddle" class="col-lg-2 control-label">Round riddle</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="roundRiddle" placeholder="Scaun" name="roundText" />
                </div>
            </div>

            <div class="form-group">
                <label for="points" class="col-lg-2 control-label">Points</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="points" placeholder="1" name="points" />
                </div>
            </div>

            <div class="form-group">
                <label for="possibleActions" class="col-lg-2 control-label">Possible Actions</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="possibleActions" placeholder="DESENEAZA" name="possibleActions" />
                </div>
            </div>

          <!--  <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="_spring_security_remember_me" /> Remember me
                        </label>
                    </div>
                </div>
            </div>-->
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Add round</button>
                </div>
            </div>
        </fieldset>
    </form>
    </p>
</div>
</body>
</html>
